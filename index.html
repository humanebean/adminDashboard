<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class=container>
        <div class="dashboard">
            
            <div class="sidebar">
               <div class="textAndIcon"> <img src="icons/view-dashboard.svg" alt="dashboard icon" class="filter-white" id="dashIcon">Dashboard </div>
                <div class=sideLinks1>
                    <div class="textAndIcon"><img src="icons/home.svg" alt="home icon" class="filter-white" id="dashIcon"> <div>Home</div> </div>
                    <div class="textAndIcon"><img src="icons/account-details.svg" alt="Profile icon" class="filter-white" id="dashIcon"><div>Profile</div> </div>
                    <div class="textAndIcon"><img src="icons/message-reply.svg" alt="Message icon" class="filter-white" id="dashIcon"> <div>Messages</div> </div>
                    <div class="textAndIcon"><img src="icons/history.svg" alt="history icon" class="filter-white" id="dashIcon"> <div>History</div> </div>
                    <div class="textAndIcon"><img src="icons/note-multiple.svg" alt="tasks icon" class="filter-white" id="dashIcon"> <div>Tasks</div> </div>
                    <div class="textAndIcon"><img src="icons/account-group.svg" alt="community icon" class="filter-white" id="dashIcon"> <div>Communities</div> </div>
                </div>
                <div class="sideLinks2">
                    <div class="textAndIcon"><img src="icons/cog.svg" alt="settings icon" class="filter-white" id="dashIcon"> <div>Settings</div> </div>
                    <div class="textAndIcon"><img src="icons/help-box.svg" alt="support icon" class="filter-white" id="dashIcon"> <div>Support</div> </div>
                    <div class="textAndIcon"><img src="icons/shield-check.svg" alt="privacy icon" class="filter-white" id="dashIcon"> <div>Privacy</div> </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header1">
                <div class="textAndIcon"><img src="icons/magnify.svg" alt="search icon" id="dashIcon" style="margin-left: 1.5rem;"> <div></div> </div>
                <div class="textAndIcon"> <div id="searchBar"></div> </div>
                <div class="textAndIcon"><img src="icons/bell-ring.svg" alt="bell icon" id="dashIcon" style="margin-left: 5vw; margin-right: 1.5rem;"> <div></div> </div>
                <div class="textAndIcon"><img src="icons/cat.svg" alt="profile icon" class="filter-gold" id="dashIcon" style="border: solid black; border-radius: 25px;margin-right: 0.5rem; height: 40px;"> <div></div> </div>
                <div class="textAndIcon"><div style="font-size: larger; font-weight: bolder;">HumaneBean</div> </div>
            </div>
            <div class="header2">
                <div class="textAndIcon"><img src="icons/cat.svg" alt="profile icon" class="filter-gold" id="dashIcon" style="border: solid black; border-radius: 25px;margin-right: 0.5rem; margin-left:1.5vw;height: 50px;"> <div></div> </div>
                <div style="font-weight: bold;">Hi, there, <br\>
                <div class="textAndIcon"><div style="font-size: larger; font-weight: bold; margin-right: 25vw; width: 20vw;">HumaneBean (@HumaneBean)</div> </div> </div>
                <button>new</button>
                <button>upload</button>
                <button>share</button>
            </div>
        </div>
    <div class="restOfIt">
        <div class="cards">
            Your projects
            <div class="cardsWoLabel">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class=card>3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
        </div>
        <div class="trendingAndAnnouncments">
            <div class="announcments">
                announcments
                <div>site maint</div>
                <div>community share</div>
                <div>updated privacy policy</div>
            </div>
            <div class="trending">
                trending
                <div>user1</div>
                <div>user2</div>
                <div>user3</div>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
